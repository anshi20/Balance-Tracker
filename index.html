<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Tracker</title>
    <link rel="stylesheet" href="styles.css">


    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  
</head>
<body>
    <h2>Balance Tracker</h2>
    <div class="container">
    <h4>Your Savings</h4>
    <h1 id="balance">$0.00</h1>
    <div class="i_e_container">
       <div>
           <h2>Income</h2>
           <p id="money_add" class="money_add"> +$0.00</p>
       </div>
       <div>
           <h2>Expense</h2>
           <p id="money_minus" class="money_minus"> -$0.00</p>
       </div>
    </div>
    
    <h3>Transaction History</h3>
    <ul class="list" id="list">
        <li class="minus">
           Cash <span>-$400</span> <button class="delete_btn">X</button>
        </li>
    </ul>

    <h3>Add New Transaction</h3>
    <form id="form">
        <div class="form_control">
             <label for="text">Text</label>
            <input type="text" id="text" placeholder="Enter Text">
        </div>

        <div class="form_control">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount">
        </div>
        <button class="btn btn-primary"> Add transaction</button>
    </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
